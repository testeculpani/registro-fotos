<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Galeria de Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .grid { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .grid img { width: 150px; height: auto; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Galeria de Fotos</h1>
  <label>
    Fornecedor:
    <input type="text" id="fornecedor" placeholder="Ex: fornecedorx" />
    <button id="load">Carregar Fotos</button>
  </label>
  <div id="gallery" class="grid"></div>

  <script>
    const cloudName = 'domf2kvw6';

    document.getElementById('load').addEventListener('click', () => {
      const fornecedorInput = document.getElementById('fornecedor').value.trim();
      if (!fornecedorInput) {
        return alert('Digite o fornecedor antes.');
      }
      const tag = fornecedorInput.toLowerCase();
      const url = `https://res.cloudinary.com/${cloudName}/image/list/${encodeURIComponent(tag)}.json`;
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Nenhuma imagem encontrada para "' + fornecedorInput + '"');
          return res.json();
        })
        .then(data => {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          data.resources.forEach(r => {
            const imgUrl = `https://res.cloudinary.com/${cloudName}/image/upload/${r.public_id}.${r.format}`;
            const img = document.createElement('img');
            img.src = imgUrl;
            img.alt = r.public_id;
            gallery.appendChild(img);
          });
        })
        .catch(err => {
          console.error(err);
          alert(err.message);
        });
    });
  </script>
</body>
</html>
