<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro de Fotos (Cloudinary)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inclua o widget do Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
</head>
<body>
  <h1>Registro de Fotos por Fornecedor</h1>
  <label>
    Fornecedor:
    <input type="text" id="fornecedor" placeholder="Ex: fornecedorx" required>
  </label><br>
  <label>
    Data:
    <input type="date" id="data" required>
  </label><br>
  <button id="upload-btn">Tirar/Fazer upload da foto</button>

  <script>
    // Ajuste aqui com seu cloud name e upload preset
    const cloudName = 'domf2kvw6';
    const uploadPreset = 'registro_prazo';

    const widget = cloudinary.createUploadWidget({
      cloudName: cloudName,
      uploadPreset: uploadPreset,
      multiple: false,
      showCompletedButton: true
    }, (error, result) => {
      if (error) {
        console.error('Erro:', error);
        alert('Erro no upload: ' + error.message);
      } else if (result && result.event === 'success') {
        alert('Foto enviada com sucesso!\nURL:\n' + result.info.secure_url);
      }
    });

    document.getElementById('upload-btn').addEventListener('click', () => {
      const fornecedor = document.getElementById('fornecedor').value.trim().toLowerCase();
      const data = document.getElementById('data').value;
      if (!fornecedor || !data) {
        return alert('Por favor, preencha Fornecedor e Data.');
      }
      // Define a pasta no Cloudinary: fornecedor/data
      widget.update({ folder: `${fornecedor}/${data}` });
      widget.open();
    });
  </script>
</body>
</html>
