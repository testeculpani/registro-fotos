<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Galeria de Fotos (localStorage)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .photo { margin-bottom: 1rem; }
    .photo img { width: 150px; display: block; }
    .info { font-size: 0.9rem; color: #333; }
  </style>
</head>
<body>
  <h1>Galeria de Fotos</h1>
  <div id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');
    const photos = JSON.parse(localStorage.getItem('photos') || '[]');
    if (photos.length === 0) {
      gallery.textContent = 'Nenhuma foto cadastrada. FaÃ§a um upload primeiro.';
    } else {
      photos.forEach(({url, fornecedor, data}) => {
        const div = document.createElement('div');
        div.className = 'photo';
        const img = document.createElement('img');
        img.src = url;
        const info = document.createElement('div');
        info.className = 'info';
        info.textContent = `Fornecedor: ${fornecedor} | Data: ${data}`;
        div.appendChild(img);
        div.appendChild(info);
        gallery.appendChild(div);
      });
    }
  </script>
</body>
</html>
